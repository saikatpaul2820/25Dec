<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas üéÑ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #c31432, #240b36);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .note-box {
            background: rgba(255, 255, 255, 0.12);
            padding: 35px 25px;
            border-radius: 20px;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }

        h1 {
            font-size: 2.3em;
            margin-bottom: 10px;
        }

        h2 {
            color: #ffdd57;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.15em;
            line-height: 1.6;
        }

        button {
            margin-top: 15px;
            padding: 12px 22px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            background: #ff3c38;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ff1f1f;
        }

        .snow {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

<div class="note-box">
    <h1>üéÑ Merry Christmas! üéÑ</h1>
    <h2 id="friendName">Dear Friend</h2>
    <p>
        Wishing you a day full of <strong>joy, laughter, and great food</strong>.<br>
        May your heart be warm, your home be bright, and your holidays be truly magical.
    </p>

    <button onclick="shareWish()">Share This Wish</button>
</div>

<script>
    // Get name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
        document.getElementById("friendName").innerText = name;
    }



    // Snow effect
    for (let i = 0; i < 40; i++) {
        let snow = document.createElement("div");
        snow.className = "snow";
        snow.innerHTML = "‚ùÑ";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = (Math.random() * 3 + 2) + "s";
        snow.style.opacity = Math.random();
        document.body.appendChild(snow);
    }
</script>

</body>
</html>
